# Home Assistant Servers View
#
############################################################

servers:
  name: Servers
  view: yes
  entities:
    - group.biggs
    - group.wedge
    - group.chocobo
  icon: mdi:server

Biggs:
  - sensor.biggs_cpu_load
  - sensor.biggs_disk_use
  - sensor.biggs_ram_use
  - sensor.biggs_running
  - sensor.biggs_sleeping
  - sensor.biggs_glance_memory
  - sensor.biggs_glance_network
  - sensor.biggs_glance_power
  - sensor.biggs_glance_processor
  - sensor.biggs_glance_storage
  - sensor.biggs_glance_temperature

Wedge:
  - sensor.wedge_cpu_load
  - sensor.wedge_disk_use
  - sensor.wedge_ram_use
  - sensor.wedge_running
  - sensor.wedge_sleeping
  - sensor.wedge_glance_memory
  - sensor.wedge_glance_network
  - sensor.wedge_glance_power
  - sensor.wedge_glance_processor
  - sensor.wedge_glance_storage
  - sensor.wedge_glance_temperature

Chocobo:
  - sensor.chocobo_cpu_load
  - sensor.chocobo_disk_use
  - sensor.chocobo_ram_use
  - sensor.chocobo_running
  - sensor.chocobo_sleeping
  - sensor.chocobo_glance_memory
  - sensor.chocobo_glance_network
  - sensor.chocobo_glance_power
  - sensor.chocobo_glance_processor
  - sensor.chocobo_glance_storage
  - sensor.chocobo_glance_temperature